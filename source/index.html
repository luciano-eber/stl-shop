<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Steal the Look | Shop</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald:100,300,400,600" rel="stylesheet" type="text/css">
	<!-- build:css css/index.min.css -->
	<link href="css/fonts/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="css/fonts/buyshop.css" rel="stylesheet" type="text/css">
    <link href="css/js-libs/swiper.css" rel="stylesheet" type="text/css">
    <link href="css/js-libs/mmenu.css" rel="stylesheet" type="text/css">
    <link href="css/styles/main.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>
<body>

	<!-- menu principal -->
	<nav class="m-menu-wrap" id="my-menu">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/about/">About us</a>
				<ul>
					<li><a href="/about/history/">History</a></li>
					<li><a href="/about/team/">The team</a></li>
					<li><a href="/about/address/">Our address</a></li>
				</ul>
			</li>
			<li><a href="/contact/">Contact</a></li>
		</ul>
	</nav>	
	
	<!-- topbar -->
	<div class="topbar section center-center-s">

		<div class="row center-between-s">

			<div class="corner-left center-start-s">
				<!-- abrir menu mobile -->
				<a class="open-menu center-start-s" id="my-button" href="#my-menu">
					<i class="fa fa-bars"></i>
				</a>
			</div>
			
			<!-- logo -->
			<div class="logo-wrap center-center-s center-start-m">
				<img class="logo-mobile" src="img/logo-mobile.png">
				<img class="logo-full" src="img/logo-stl-shop.png">
			</div>
		
			<!-- user -->
			<ul class="user-menu center-around-s">
				<li class="user-item">
					<i class="icon-user"></i>
				</li>
				<li class="user-item">
					<i class="icon-search"></i>
				</li>
				<li class="user-item icon-bag-topbar">
					<i class="icon-bag2"></i>
					<div class="badge center-center-s number">
						<span class="count">0</span>
					</div>
				</li>
			</ul>
		</div>
		
	</div>

	<!-- wrap page do mmenu-->
	<div class="m-page-wrap" id="my-page">

		<!-- conteúdo da página abaixo da topbar -->
		<div class="main-content-wrap section flex-col-s center-center-s" id="my-content">

			<!-- Slider-main -->
			<div class="swiper-container slider-main row">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img class="slider-main-img" src="img/courtney-would-love.jpg" alt="new-courtney-would-love">
					</div>
					<div class="swiper-slide">
						<img class="slider-main-img" src="img/chic-curinga.jpg" alt="chic-curinga">
					</div>
					<div class="swiper-slide">
						<img class="slider-main-img" src="img/silver-lake-vibes.jpg" alt="new-silver-lake-vibes">
					</div>
				</div>
				<div class="swiper-button-next"></div>
    			<div class="swiper-button-prev"></div>
			</div>

			<!-- destaques da semana -->
			<section class="panel section center-center-s">
				<div class="row center-center-s flex-col-s">
					<!-- titulo painel -->
					<header class="panel-header ">
						<h2 class="panel-title text-center-s">
							Destaques da semana
						</h2>
						<p class="panel-sub-title text-center-s">
							As marcas que estão na wish list das nossas editoras essa semana.
						</p>
					</header>

					<!-- corpo painel -->
					<div class="panel-body">
						<ul class="destaques-list flex flex-col-s">
							<li class="destaque">
								<a class="destaque-a">
									<img class="destaque-img" src="img/destaques/cobé.jpg">
								</a>
							</li>
							<li class="destaque">
								<a class="destaque-a">
									<img class="destaque-img" src="img/destaques/curated-by-love.jpg">
								</a>
							</li>
							<li class="destaque">
								<a class="destaque-a">
									<img class="destaque-img" src="img/destaques/mos.jpg">
								</a>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</div>

	</div>	

</body>

<!-- build:libs js/libs.min.js -->
<script src="js/libs/jquery.js"></script>
<script src="js/libs/swiper.js"></script>
<script src="js/libs/mmenu.js"></script>
<!-- endbuild -->

<!-- build:js js/index.min.js -->
<script src="js/config/mmenu.js"></script>
<script src="js/index.js"></script>
<!-- endbuild -->

  </body>
</html>
